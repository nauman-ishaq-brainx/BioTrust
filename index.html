<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap - Customer Support Dropdown</title>
  <style>
    .upper-button {
      height: 30px;
      padding: 2px;
      background-color: #0d4f9a;
      outline: none;
      box-shadow: none;
      border: none;
      
    }
    .upper-button:hover {
      color: gray;
      background-color: #0d4f9a;
      
    }

    .chat-icon {
        height: 20px;
        width: 25px;
    }
    .chat-image {
        margin-top: 6px;
        margin-right: 3px;
    }
    .header {
        background-color: #0d4f9a;
        outline: none;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
      top: 100%;
    }
    .dropdown-menu {
      margin-top: 5px;
      padding: 0;
      border: none;
      width: 350px; /* Fixed width for the dropdown */
    }
    /* Card styles for dropdown */
    .chat-agent {
        height: 150px;
        width: 120px;
    }
    .all-day-chat {
        color: #2bb34d;
    }
    .dropdown-card {
        background-color: #0b3b60;
        border-radius: 0;
    }
    .dropdown-card-body {
        border-radius: 0;
    }
    /* Remove default dropdown styling */
    .dropdown-item {
      padding: 0;
      white-space: normal;
    }
    .dropdown-item:hover {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="header d-flex p-2 justify-content-lg-end gap-3 justify-content-between">
      
    <!-- Customer Support -->
    <div class="d-flex dropdown">
        <img src="images/chat-bubbles.png" alt="Chat" class="chat-icon chat-image">
        <button class="upper-button btn btn-primary dropdown-toggle d-lg-block d-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Customer Support
        </button>
        <ul class="dropdown-menu">
          <li>
            <div class="dropdown-item">
              <div class="card dropdown-card p-0">
                <div class="card-body dropdown-card-body p-0 pt-2">
                    <h4 class="text-center text-white">How can we help you.</h4>
                    <div class="row">
                        <div class="col-sm-4 text-right">
                            <img class="chat-agent mt-4" src="images/chat-agent.webp" alt="Chat agent">
                        </div>
                        <div class="col-sm-8">
                            <h5 class="card-title all-day-chat mt-2">24/7 CHAT</h5>
                            <p class="card-text text-white">Get help now from Aidan, your BioTRUST product expert</p>
                            <button class="btn btn-success mt-0 mb-0 m-4">Chat Now</button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="dropdown-item">
              <div class="card dropdown-card p-0">
                <div class="card-body dropdown-card-body p-0 pt-2">
                    <div class="row">
                        <div class="col-sm-4 text-right">
                            <img class="chat-agent mt-4" src="images/question-mark.png" alt="Chat agent">
                        </div>
                        <div class="col-sm-8">
                            <h5 class="card-title all-day-chat mt-2">QUESTIONS?</h5>
                            <p class="card-text text-white">Get answers by visiting the customer help center</p>
                            <button class="btn btn-success mt-0 mb-0 m-4">HELP CENTER</button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <!-- Medium Screen Button -->
        <button class="btn upper-button btn-primary btn-sm d-lg-none" type="button">
          Customer Support
        </button>
    </div>

    <!-- My Account -->
     <div class="d-flex justify-content-end gap-3">
    <div class="d-flex align-items-center gap-2 dropdown">
        <img src="images/download" alt="Account" class="icon chat-icon">
        <button class="upper-button btn btn-primary dropdown-toggle d-lg-block d-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          My Account
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
        <!-- Medium Screen Button -->
        <button class="btn upper-button btn-primary btn-sm d-lg-none" type="button">
          My Account
        </button>
    </div>

    <!-- Cart -->
    <div class="d-flex align-items-center">
        <img src="images/cart_30x30.webp" alt="Cart" class="chat-icon icon">
        <button class="upper-button btn btn-primary d-md-block d-none" type="button">
          My Cart (0)
        </button>
        <!-- Medium Screen Button -->
        <button class="upper-button btn btn-primary btn-sm d-md-none" type="button">
          (0)
        </button>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
